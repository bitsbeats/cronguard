kind: pipeline
name: default

steps:

  - name: build
    image: golang:alpine
    environment:
      CGO_ENABLED: 0
      GOPROXY: https://proxy.golang.org
    commands:
      - apk --no-cache add syslog-ng bash
      - syslogd
      - ln -sf /var/run/log /var/run/syslog

      - go mod download
      - go test .
      - go build -o cronguard-linux-amd64 .

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - cronguard-linux-amd64
      checksum:
        - md5
        - sha1
        - sha256
    when:
      event: tag
